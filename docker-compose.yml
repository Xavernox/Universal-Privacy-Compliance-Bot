version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: site-scanner-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: site-scanner
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - site-scanner-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: site-scanner-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - site-scanner-network

  # FastAPI Scanner Service
  scanner-service:
    build:
      context: ./services/scanner
      dockerfile: Dockerfile
    container_name: site-scanner-scanner-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
    volumes:
      - ./logs:/app/logs
    networks:
      - site-scanner-network
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Application
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    container_name: site-scanner-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/site-scanner?authSource=admin
      - SCANNER_SERVICE_URL=http://scanner-service:8000
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRES_IN=24h
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - site-scanner-network
    depends_on:
      - mongodb
      - redis
      - scanner-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: site-scanner-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - site-scanner-network
    depends_on:
      - nextjs-app
      - scanner-service

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  site-scanner-network:
    driver: bridge
